<div class="login-fondo">
    <mat-card class= "login-card">
        <mat-card-title>Iniciar Sesión</mat-card-title>
        <div style="margin-top: 20px;">
            <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="ejemplo@correo.com" type="email" [(ngModel)]="correo">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" [(ngModel)]="pass">
            </mat-form-field>
        </div>

        <div style="margin-top: 20px;">
            <mat-radio-group aria-label="Elija el tipo de usuario" [(ngModel)]="tipoLogin">
                <mat-radio-button value="1">Padre</mat-radio-button>
                <mat-radio-button value="2">Hijo</mat-radio-button>
            </mat-radio-group>
        </div>

        <div style="margin-top: 20px;">
            <button mat-raised-button color="accent" (click)="login()">Login</button>
        </div>

        <div style="margin-top: 20px;">
            <mat-label>¿Usted no tiene cuenta? <a [routerLink]="['singup']">Crear Cuenta</a></mat-label>
        </div>
    </mat-card>
</div>
