<div class="agregarHijo-fondo">
    <app-navbar></app-navbar>

    <mat-card class= "agregarHijo-card">
        <mat-card-title>Registro</mat-card-title>
        
        <div style="margin-top: 20px; width: 300px; float: right;">
            <mat-card-title>Hijo</mat-card-title>

            <div style="margin-top: 20px;">
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Hijo Ejemplar" [(ngModel)]="nombreHijo">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Nickname</mat-label>
                    <input matInput placeholder="Ej. Abdul" [(ngModel)]="nickname">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput placeholder="dd/mm/aaaa" [(ngModel)]="fecha">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Sexo</mat-label>
                    <mat-select [(ngModel)]="sexo">
                        <mat-option value="Masculino">Masculino</mat-option>
                        <mat-option value="Femenino">Femenino</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div>
                <button mat-raised-button color="accent" (click)="crearHijo()">Registrar</button>
            </div>
        </div>
    </mat-card>
</div>
