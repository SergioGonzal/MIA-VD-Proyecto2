<div class="singup-fondo">
    <mat-card class= "singup-card">
        <mat-card-title>Registro</mat-card-title>
        
        <div style="margin-top: 20px; width: 300px; float: left;">
            <mat-card-title>Padre</mat-card-title>
        
            <div style="margin-top: 20px;">
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Padre Ejemplar">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Correo</mat-label>
                    <input matInput placeholder="ejemplo@correo.com" type="email">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput>
                </mat-form-field>
            </div>

            <div>
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Teléfono</mat-label>
                    <input matInput placeholder="00001111">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Cantidad de dinero</mat-label>
                    <input matInput placeholder="Ej. 1000">
                </mat-form-field>
            </div>

            <div style="margin-top: 20px;">
                <mat-card-subtitle>Dirección</mat-card-subtitle>
            </div>

            <div style="margin-top: 20px;">
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Departamento</mat-label>
                    <input matInput placeholder="Ej. Guatemala">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Minicipio</mat-label>
                    <input matInput placeholder="Ej. Guatemala">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Detalle</mat-label>
                    <input matInput placeholder="Ej. 1-11 zona 1">
                </mat-form-field>
            </div>
        </div>

        <div style="margin-top: 20px; width: 300px; float: right;">
            <mat-card-title>Hijo</mat-card-title>

            <div style="margin-top: 20px;">
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput placeholder="Hijo Ejemplar">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Nickname</mat-label>
                    <input matInput placeholder="Ej. Abdul">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput placeholder="dd/mm/aaaa">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field style="width: 300px;" color="accent" appearance="fill">
                    <mat-label>Sexo</mat-label>
                    <mat-select>
                    <mat-option value="option">Masculino</mat-option>
                    <mat-option value="option">Femenino</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div>
                <button mat-raised-button color="accent">Registrarse</button>
            </div>
        </div>
    </mat-card>
</div>
